<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Confirm</title>
</head>
<body>
<h2>Register Success!</h2>
<ul>
    <li th:text = "'User Name: ' + ${webUser.userName}"></li>
    <li th:text = "'First Name: ' + ${webUser.firstName}"></li>
    <li th:text = "'Last Name: ' + ${webUser.lastName}"></li>
    <li th:text = "'Email: ' + ${webUser.email}"></li>
</ul>
<hr>
<a th:href="@{/showMyLoginPage}">Login with new user</a>
</body>
</html>
